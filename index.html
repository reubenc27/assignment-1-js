<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="styles.css">
</head>

<main>
	<header>
		<h1>See-N-Say Storymaker </h1>
	</header>
	<body>
		<h2 class="create">Create Your Story</h2>
		<section class="generate-buttons">
			<div class="button-container">
				<button id="noun1">Noun 1</button>
				<p id="chosenNoun1"></p>
			</div>
			<div class="button-container">
				<button id="verb">Verb</button>
				<p id="chosenVerb"></p>
			</div>
			<div class="button-container">
				<button id="adjective">Adjective</button>
				<p id="chosenAdjective"></p>
			</div>
			<div class="button-container">
				<button id="noun2">Noun 2</button>
				<p id="chosenNoun2"></p>
			</div>
			<div class="button-container">
				<button id="setting">Setting</button>
				<p id="chosenSetting"></p>
			</div>
		</section>
			

		<h2>See Your Story</h2>
		<section class="see-story">
			<div class="see-buttons">
				<button id="playback">Show Story</button>
				<button id="random">Random Story</button>
				<button id="reset">Reset Story</button>

			</div>
			<!-- Empty paragraph to display the story -->
			<p id="story"></p>
		</section>
		<script src="./js/storymaker.js"></script>
	</body>
	
	<footer>
		<p id="studentId"> Reuben Cormier ~ 1274383 ~ 2025</p>
	</footer>
</main>
</html>
